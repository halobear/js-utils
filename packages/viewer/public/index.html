<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>@halobear/zoom</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        text-align: center;
      }
      button {
        position: fixed;
        bottom: 300px;
        right: 300px;
      }

      .zoomable-container {
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        display: none;
        background-color: black;
      }
      .zoomable-container.show {
        display: block;
      }

      .zoomable-wrap {
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: move;
      }

      img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
      }
    </style>
  </head>

  <body>
    <h2>@halobear/zoom</h2>

    <button>显示</button>

    <div class="zoomable-container">
      <div class="zoomable-wrap">
        <img src="https://www.luzhongkuan.cn/static/temp/0b97b79a76eb5d3e29582778ab2ea0bc.jpeg" />
      </div>
    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/vConsole/3.3.4/vconsole.min.js"></script>
    <script src="index.js"></script>
    <script>
      var vConsole = new VConsole()
      var { Viewer, $, zoom } = window.viewer

      $('button').on('click', function (e) {
        const con = document.querySelector('.zoomable-container')
        con.classList.add('show')
        zoom.showViewer(e, con)
      })

      new Viewer(document.querySelector('img'))
    </script>
  </body>
</html>
