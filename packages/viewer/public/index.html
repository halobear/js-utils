<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>@halobear/zoom</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      text-align: center;
    }

    .zoomable-wrap {
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: black;
      display: none;
      cursor: move;
    }

    img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
  </style>
</head>

<body>
  <h2>@halobear/zoom</h2>

  <button>显示</button>

  <div class="zoomable-wrap">
    <img src="https://www.luzhongkuan.cn/static/temp/0b97b79a76eb5d3e29582778ab2ea0bc.jpeg" />
  </div>
  <script src="index.js"></script>
  <script>
    var { Zoom, $ } = window.zoom

    $('button').on('click', function (e) {
      $('.zoomable-wrap').css({ display: 'flex' })
    })
    $('img').on('touchend click', function (e) {
      Zoom.in(e, this)
    })
  </script>
</body>

</html>
