<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>图片懒加载</title>
  <style>
    body {
      width: 90%;
      max-width: 600px;
      margin: 0 auto;
    }

    h2,
    p {
      text-align: center;
    }

    .img {
      width: 300px;
      height: 300px;
      display: block;
      margin: 40vh auto;
      background-color: #eee;
      object-fit: contain;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center center;
    }
  </style>
</head>

<body>
  <h2>@halobear/lazyload</h2>
  <div data-src="images/1.jpg" class="img"></div>
