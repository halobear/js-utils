<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>js-feedback</title>
  <style>
    body {
      width: 90%;
      max-width: 600px;
      margin: 0 auto;
    }

    h2,
    p {
      text-align: center;
    }

    /* .fd-loading {
      color: #0d6efd !important;
    } */
  </style>
</head>

<body>
  <h2>js-feedback</h2>
  <button class="btn fb-fadein">显示loading</button>
  <button class="btn2 fb-fadein">显示toast</button>
  <script src="index.js"></script>
  <script>
    document.querySelector('.btn').onclick = () => {
      jsFeedback.loading.show(2000)
    }
    document.querySelector('.btn2').onclick = async () => {
      await jsFeedback.toast('提示内容提示内容提示', 2000)
      console.log('toast结束')
    }
  </script>
</body>

</html>
